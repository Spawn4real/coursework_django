<!DOCTYPE html>
<html lang="en">

<body>
    <div class="header clearfix">
        <a href="{% url 'main' %}" class="logo"></a>
        <ul class="menu">
            {% for menu in main_menu %}
                <li>
                    <a href="{{ menu.href }}"
                        {% if menu.href == request.resolver_match.url_name %}
                            class="active"
                        {% endif %}>
                        {{ menu.name }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <a href="#" class="search"></a>
    </div>
</body>
</html>
